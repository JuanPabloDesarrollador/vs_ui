<div class="card-request vs-border-decoration vs-section-widest vs-background-color-white vs-margin-bottom-medium">
  <div class="row">
    <div class="col col-md-3 vs-text-align-center">
      <img src="../../../../assets/img/servicios/{{request.tipoDeServicio.nombre}}.png" alt="" />
    </div>
    <div class="col col-md-9">
      <mat-list role="list">
        <h1 class="vs-font-large vs-margin-remove vs-color-vs">
         {{request.tipoDeServicio.nombre | firstChartUppercase }}
        </h1>
        <p *ngIf="request.tipoDeServicio.especificamente" class="vs-font-small vs-color-grey vs-margin-top-zero">
          ({{request.tipoDeServicio.especificamente| firstChartUppercase }})
        </p>
        <div class="vs-display-flex vs-margin-top-small">
          <ngx-avatar size="50" src="assets/img/admin/{{request.operadorId.name}}.png"></ngx-avatar>
          <h1 class="vs-font-xsmall vs-text-mediumbold vs-color-grey">
            {{request.operadorId.name}} {{request.operadorId.lastName}}
          </h1>
        </div>
        <div class="vs-display-flex">
          <h1 class="vs-font-small vs-margin-right-xsmall">
            Status:
          </h1>
          <h1 class="vs-color-status vs-font-small">
            {{request.estado}}
          </h1>
        </div>
        <div class="vs-text-align-right">
          <a [routerLink]="['/dashboard/request', request._id]" class="vs-font-small vs-margin-right-xsmall vs-color-default vs-cursor-pointer">
            Ver detalles
          </a>
        </div>
      </mat-list>
    </div>
  </div>
</div>
